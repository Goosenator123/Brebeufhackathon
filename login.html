<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="bg-img"></div>

    <form action="" id="login">
        <h1>Log In</h1>

        <div class="input-position">
            <input type="text" class="input-box" id="username" required>
            <div class="input-label">
                <label style="cursor:text;" for="username" class="placeholder">Full Name</label>
            </div>
        </div>
        <div class="input-position">
            <input type="email" class="input-box" id="email" required>
            <div class="input-label">
                <label style="cursor:text;" for="email" class="placeholder">Email</label>
            </div>
        </div>
        <div class="input-position">
            <input type="password" class="input-box" id="password" required>
            <div class="input-label">
                <label style="cursor:text;" for="password" class="placeholder">Password</label>
            </div>
        </div>
        <!-- Button to submit registration form -->
        <button id="sign-up-button">Sign In</button>
    </form>
</body>
</html>
