<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Submit</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="upper-page">
        <nav class="nav-bar">
            <h1 class="title" id="page-name">CV Submit</h1>
            <a class="nav-link" href="#page-name">Home</a>
            <a class="nav-link" href="#info">About</a>
            <button id="sign-in-button">
                Sign In
            </button>
        </nav>

        <article id="upper-page-article">
            <div id="short-info">
                <h2 class="title">
                    Submit your CVs &
                    <br>
                    <span class="white">Seek wanted applicants</span>
                </h2>
                <br>
                <p class="normal-text">
                    CV Submit allows you to submit your CVs on a plateform where other users can visual it in order to improve job seeking.
                </p>
            </div>
            <form action="" method="post">
                <h1 style="text-align: center;" class="sub-title">Sign Up</h1>
                <div class="input-position">
                    <input type="text" class="input-box" id="username">
                    <div class="input-label">
                        <label style="cursor:text;" for="username" class="placeholder">Username</label>
                    </div>
                </div>
                <div class="input-position">
                    <input type="email" class="input-box" id="email">
                    <div class="input-label">
                        <label style="cursor:text;" for="email" class="placeholder">Email</label>
                    </div>
                </div>
                <div class="input-position">
                    <input type="password" class="input-box" id="password">
                    <div class="input-label">
                        <label style="cursor:text;" for="password" class="placeholder">Password</label>
                    </div>
                </div>
                <div class="input-position">
                    <input type="password" class="input-box" id="confirm-password">
                    <div class="input-label">
                        <label style="cursor:text;" for="confirm-password" class="placeholder">Confirm Password</label>
                    </div>
                </div>
            </form>
        </article>
    </section>

    <section id="info">
        sdfsdfsdf
    </section>
</body>
</html>
